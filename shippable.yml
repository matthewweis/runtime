language: scala

scala:
  - 2.11.7

jdk:
  - oraclejdk8

build:
    pre_ci:
    pre_ci_boot:
        image_name:
        image_tag:
        pull:
        options:
    ci:
        - rm -fR `find . -path "*/target/scala-2.??"`
        - rm -fR `find . -path "*/target/streams"`
        - rm -fR `find . -path "*/target/resolution-cache"`
        - sbt clean
        - sbt "project logika-runtime" publishLocal
        - sbt "project logika-prelude" "test:compile" test
    post_ci:
    on_success:
    on_failure:
    push:
    cache: true
