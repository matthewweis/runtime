language: none

services:

env:
  global:
    - JAVA_OPTIONS="-Xmx2G -XX:+UseG1GC -XX:ReservedCodeCacheSize=1G -Xss2m

build:
  pre_ci:
  pre_ci_boot:
      image_name: sireum/v3
      image_tag: latest
      pull: true
      options: "-e HOME=/root"
  ci:
      - git submodule update --init --recursive
      - export PATH=$PATH:/opt/sireum-v3/platform/node/bin
      - sbt -Dfile.encoding=UTF-8 clean "test:compile" "test:fastOptJS"
      - sbt -Dfile.encoding=UTF-8 test
  post_ci:
  on_success:
  on_failure:
  push:
  cache: true
  cache_dir_list:
    - $HOME/.ivy2
    - $HOME/.coursier
    - $HOME/.sbt
